language: cpp

compiler:
    - g++-4.8
    - clang++-3.5

before_install:
    sudo add-apt-repository ppa:ubuntu-toolchain-r/test
    sudo add-apt-repository 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main'
    sudo apt-get update

install:
    - if [ "$CXX" == "g++" ]; then sudo apt-get install g++-4.8 && export CXX=g++-4.8; fi
    - if [ "$CXX" == "clang++" ]; then sudo apt-get install clang-3.5 && export CXX=clang++-3.5; fi

before_script:
    - mkdir build
    - cd build
    - mkdir TemplatiousLib
    - cd TemplatiousLib
    - git clone https://github.com/davidkazlauskas/templatious.git
    - cd ..
    - cmake ..

script: make

after_script:
    - a.out

env:
    - TEMPLATIOUS_DIR=$TRAVIS_BUILD_DIR/build/TemplatiousLib

os:
    -linux

