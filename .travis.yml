language: cpp

compiler:
    - g++-4.8
    - g++-4.9
    - clang++-3.5
    - clang++-3.6

before_script:
    - mkdir build
    - cd build
    - mkdir TemplatiousLib
    - cd TemplatiousLib
    - git clone https://github.com/davidkazlauskas/templatious.git
    - cd ..
    - cmake ..

script: make

after_script:
    - a.out

env:
    - TEMPLATIOUS_DIR=$TRAVIS_BUILD_DIR/build/TemplatiousLib

os:
    -linux

